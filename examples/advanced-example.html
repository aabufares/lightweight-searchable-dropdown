<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../css/dropdown.css" rel="stylesheet" />
    <title>Basic Example</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="offset-lg-4 col-lg-4 offset-lg-4">
          <h4 class="text-primary text-center">
            Lightweight Searchable Dropdown
          </h4>
          <div class="card mt-4">
            <div class="card-body">
              <h5>Registration Form</h5>
              <hr />
              <form class="row">
                <div class="col-12 mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-12 mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" required />
                </div>

                <div class="col-12 mb-3">
                  <label class="form-label">Country</label>
                  <div id="country"></div>
                </div>
                <div class="col-12 mb-3">
                  <button class="btn btn-success" type="submit">
                    Register
                  </button>
                  <button class="btn btn-dark" type="reset">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dropdown.js"></script>
    <script>
      const country = new SearchableDropdown("country", {
        options: [
          { value: "jo", label: "Jordan", isActive: true },
          { value: "qa", label: "Qatar", isActive: false }, // Disabled
          { value: "sa", label: "Saudi Arabia", isActive: true },
        ],
        required:true,
        placeholder: "search a country...",
        defaultValue: "jo",
        onchange: function (option) {
          debugger;
          alert("You selected : " + option.label + "-" + option.value);
        },
      });
    </script>
  </body>
</html>
